<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Evidenz-Graph: Aussagen, Quellen und Gegenbelege">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#06b6d4"></stop>
      <stop offset="1" stop-color="#3b82f6"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0f172a" flood-opacity=".12"></feDropShadow>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="#ffffff"></rect>
  <rect x="60" y="60" width="1080" height="555" rx="32" fill="#f8fafc" stroke="#e2e8f0"></rect>

  <text x="110" y="130" font-family="ui-sans-serif, system-ui" font-size="34" font-weight="800" fill="#0f172a">
    Evidenz-Graph (verständlich)
  </text>
  <text x="110" y="170" font-family="ui-sans-serif, system-ui" font-size="18" fill="#334155">
    Zeigt, was was stützt – und was widerspricht
  </text>

  <!-- Edges -->
  <g stroke="#94a3b8" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M 330 320 L 520 250"></path>
    <path d="M 330 320 L 520 390"></path>
    <path d="M 520 250 L 820 250"></path>
    <path d="M 520 390 L 820 430"></path>
    <path d="M 820 250 L 980 340"></path>
    <path d="M 820 430 L 980 340"></path>
  </g>

  <!-- Nodes -->
  <g filter="url(#s)">
    <circle cx="330" cy="320" r="70" fill="url(#g)"></circle>
    <text x="330" y="315" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="800" fill="#fff">Claim</text>
    <text x="330" y="342" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="13" fill="#e0f2fe">prüfbar</text>

    <rect x="500" y="215" width="250" height="76" rx="18" fill="#ffffff" stroke="#cbd5e1"></rect>
    <text x="625" y="262" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="16" font-weight="800" fill="#0f172a">Quelle A</text>

    <rect x="500" y="355" width="250" height="76" rx="18" fill="#ffffff" stroke="#cbd5e1"></rect>
    <text x="625" y="402" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="16" font-weight="800" fill="#0f172a">Quelle B</text>

    <rect x="790" y="215" width="250" height="76" rx="18" fill="#ffffff" stroke="#cbd5e1"></rect>
    <text x="915" y="258" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="16" font-weight="800" fill="#0f172a">Finding: stützt</text>

    <rect x="790" y="395" width="250" height="76" rx="18" fill="#ffffff" stroke="#cbd5e1"></rect>
    <text x="915" y="438" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="16" font-weight="800" fill="#0f172a">Finding: widerspricht</text>

    <circle cx="980" cy="340" r="60" fill="#ffffff" stroke="#cbd5e1"></circle>
    <text x="980" y="336" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="15" font-weight="800" fill="#0f172a">Offene</text>
    <text x="980" y="358" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="15" font-weight="800" fill="#0f172a">Fragen</text>
  </g>

  <!-- Legend -->
  <g font-family="ui-sans-serif, system-ui">
    <rect x="110" y="520" width="980" height="70" rx="18" fill="#ffffff" stroke="#e2e8f0"></rect>
    <text x="140" y="560" font-size="16" fill="#334155">
      Jede Verbindung ist anklickbar: Quelle → Zitat/Snippet → Begründung → Verlauf
    </text>
  </g>
</svg>
