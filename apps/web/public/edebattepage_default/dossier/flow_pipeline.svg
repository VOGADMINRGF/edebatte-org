<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Vom Anliegen zum Dossier: Pipeline">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#06b6d4"></stop>
      <stop offset="1" stop-color="#3b82f6"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0f172a" flood-opacity=".12"></feDropShadow>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="#ffffff"></rect>
  <rect x="60" y="60" width="1080" height="555" rx="32" fill="#f8fafc" stroke="#e2e8f0"></rect>

  <text x="110" y="130" font-family="ui-sans-serif, system-ui" font-size="34" font-weight="800" fill="#0f172a">
    Vom Anliegen zum Dossier
  </text>
  <text x="110" y="170" font-family="ui-sans-serif, system-ui" font-size="18" fill="#334155">
    Strukturieren • Quellen • Gegenpositionen • Unsicherheit • Ergebnis
  </text>

  <!-- Nodes -->
  <g filter="url(#s)">
    <rect x="110" y="230" width="260" height="92" rx="18" fill="#ffffff" stroke="#cbd5e1"></rect>
    <text x="140" y="270" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700" fill="#0f172a">1) Anliegen</text>
    <text x="140" y="296" font-family="ui-sans-serif, system-ui" font-size="14" fill="#475569">Alltagssprache / Problem</text>

    <rect x="430" y="230" width="300" height="92" rx="18" fill="#ffffff" stroke="#cbd5e1"></rect>
    <text x="460" y="270" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700" fill="#0f172a">2) Prüffragen &amp; Claims</text>
    <text x="460" y="296" font-family="ui-sans-serif, system-ui" font-size="14" fill="#475569">Fakt • Interpretation • Werturteil • Frage</text>

    <rect x="790" y="230" width="300" height="92" rx="18" fill="#ffffff" stroke="#cbd5e1"></rect>
    <text x="820" y="270" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700" fill="#0f172a">3) Quellen &amp; Kontext</text>
    <text x="820" y="296" font-family="ui-sans-serif, system-ui" font-size="14" fill="#475569">Typ • Datum • Interessen • Snippets</text>

    <rect x="230" y="370" width="340" height="92" rx="18" fill="#ffffff" stroke="#cbd5e1"></rect>
    <text x="260" y="410" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700" fill="#0f172a">4) Faktencheck / Findings</text>
    <text x="260" y="436" font-family="ui-sans-serif, system-ui" font-size="14" fill="#475569">stützt • widerspricht • unklar • gemischt</text>

    <rect x="630" y="370" width="460" height="92" rx="18" fill="#ffffff" stroke="#cbd5e1"></rect>
    <text x="660" y="410" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="700" fill="#0f172a">5) Dossier-Stand (auditierbar)</text>
    <text x="660" y="436" font-family="ui-sans-serif, system-ui" font-size="14" fill="#475569">Pro/Contra • Unsicherheit • offene Fragen • Verlauf</text>

    <rect x="110" y="510" width="980" height="74" rx="18" fill="url(#g)" stroke="#0ea5e9"></rect>
    <text x="150" y="556" font-family="ui-sans-serif, system-ui" font-size="18" font-weight="800" fill="#ffffff">
      Ergebnis: Gleicher Wissensstand für alle – inkl. Minderheitenpositionen &amp; Datenlücken
    </text>
  </g>

  <!-- Arrows -->
  <g stroke="#94a3b8" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M 370 276 L 430 276"></path>
    <path d="M 730 276 L 790 276"></path>
    <path d="M 580 322 L 420 370"></path>
    <path d="M 940 322 L 820 370"></path>
    <path d="M 570 416 L 630 416"></path>
    <path d="M 600 462 L 600 510"></path>
  </g>

  <!-- Legend -->
  <g>
    <circle cx="1020" cy="140" r="7" fill="#06b6d4"></circle><text x="1036" y="145" font-family="ui-sans-serif, system-ui" font-size="14" fill="#475569">transparent</text>
    <circle cx="1020" cy="166" r="7" fill="#3b82f6"></circle><text x="1036" y="171" font-family="ui-sans-serif, system-ui" font-size="14" fill="#475569">prüfbar</text>
  </g>
</svg>
