<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Korrektur und Einspruch: nachvollziehbarer Prozess">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#06b6d4"></stop>
      <stop offset="1" stop-color="#3b82f6"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0f172a" flood-opacity=".12"></feDropShadow>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="#ffffff"></rect>
  <rect x="60" y="60" width="1080" height="555" rx="32" fill="#f8fafc" stroke="#e2e8f0"></rect>

  <text x="110" y="130" font-family="ui-sans-serif, system-ui" font-size="34" font-weight="800" fill="#0f172a">
    Korrekturen &amp; Einspruch (transparent)
  </text>
  <text x="110" y="170" font-family="ui-sans-serif, system-ui" font-size="18" fill="#334155">
    Nichts verschwindet heimlich – Änderungen sind begründet
  </text>

  <g filter="url(#s)" font-family="ui-sans-serif, system-ui">
    <rect x="120" y="240" width="300" height="88" rx="18" fill="#ffffff" stroke="#cbd5e1"></rect>
    <text x="150" y="276" font-size="18" font-weight="800" fill="#0f172a">1) Hinweis / Flag</text>
    <text x="150" y="302" font-size="14" fill="#475569">Community / Redaktion</text>

    <rect x="450" y="240" width="310" height="88" rx="18" fill="#ffffff" stroke="#cbd5e1"></rect>
    <text x="480" y="276" font-size="18" font-weight="800" fill="#0f172a">2) Prüfung</text>
    <text x="480" y="302" font-size="14" fill="#475569">Quellen, Kontext, Widerspruch</text>

    <rect x="790" y="240" width="290" height="88" rx="18" fill="#ffffff" stroke="#cbd5e1"></rect>
    <text x="820" y="276" font-size="18" font-weight="800" fill="#0f172a">3) Entscheidung</text>
    <text x="820" y="302" font-size="14" fill="#475569">Annehmen / Ablehnen / Unklar</text>

    <rect x="220" y="390" width="760" height="98" rx="22" fill="url(#g)" stroke="#0ea5e9"></rect>
    <text x="260" y="430" font-size="18" font-weight="900" fill="#ffffff">4) Revision Log (Audit-Trail)</text>
    <text x="260" y="458" font-size="14" fill="#e0f2fe">Wer hat was geändert – wann – warum – mit welchen Quellen</text>

    <rect x="120" y="530" width="960" height="70" rx="18" fill="#ffffff" stroke="#e2e8f0"></rect>
    <text x="150" y="572" font-size="16" fill="#334155">
      Einspruch bleibt sichtbar: Begründung, Status, Ergebnis – nachvollziehbar für alle
    </text>
  </g>

  <g stroke="#94a3b8" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M 420 284 L 450 284"></path>
    <path d="M 760 284 L 790 284"></path>
    <path d="M 935 328 L 820 390"></path>
    <path d="M 605 328 L 600 390"></path>
    <path d="M 270 328 L 400 390"></path>
  </g>
</svg>
