<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Evidenz-Indikator: Signal mit Begründung">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#06b6d4"></stop>
      <stop offset="1" stop-color="#3b82f6"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0f172a" flood-opacity=".12"></feDropShadow>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="#ffffff"></rect>
  <rect x="60" y="60" width="1080" height="555" rx="32" fill="#f8fafc" stroke="#e2e8f0"></rect>

  <text x="110" y="130" font-family="ui-sans-serif, system-ui" font-size="34" font-weight="800" fill="#0f172a">
    Evidenz-Indikator (kein Wahrheits-Score)
  </text>
  <text x="110" y="170" font-family="ui-sans-serif, system-ui" font-size="18" fill="#334155">
    Ein Signal, das erklärt wird: Warum wirkt etwas gut belegt – oder nicht?
  </text>

  <g filter="url(#s)" font-family="ui-sans-serif, system-ui">
    <rect x="110" y="230" width="980" height="120" rx="22" fill="#ffffff" stroke="#e2e8f0"></rect>
    <text x="140" y="270" font-size="18" font-weight="900" fill="#0f172a">Rubrik (Beispiele)</text>
    <text x="140" y="300" font-size="14" fill="#475569">+ amtliche Daten / Primärdokument • + mehrere unabhängige Quellen • − Interessenkonflikt • − veraltet • − Datenlücke</text>

    <rect x="110" y="380" width="980" height="160" rx="22" fill="#ffffff" stroke="#e2e8f0"></rect>
    <text x="140" y="420" font-size="18" font-weight="900" fill="#0f172a">Anzeige</text>

    <!-- Gauge -->
    <rect x="140" y="455" width="720" height="22" rx="11" fill="#e2e8f0"></rect>
    <rect x="140" y="455" width="520" height="22" rx="11" fill="url(#g)"></rect>
    <text x="880" y="472" font-size="14" fill="#334155">Signal: 0.72</text>

    <rect x="140" y="495" width="920" height="34" rx="12" fill="#f8fafc" stroke="#e2e8f0"></rect>
    <text x="160" y="517" font-size="14" fill="#334155">Begründung: 2 unabhängige Quellen • amtliche Statistik • Definition klar • Datenlücke: Zeitraum 2018–2019</text>
  </g>
</svg>
